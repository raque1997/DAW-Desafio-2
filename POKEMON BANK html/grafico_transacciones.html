<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="../POKEMON BANK css/Pokemon.css"/>
    <link rel="stylesheet" href="../POKEMON BANK css/grafico_transacciones.css"/>
    <title>Gráfico de Transacciones</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/574/353/original/pokeball-play-icon-free-vector.jpg"
        type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="menu-container">
        <h1>Gráfico de Transacciones</h1>
        <canvas id="transaccionesChart" width="400" height="200"></canvas>
        <button onclick="location.href='menu.html'">Volver al menú</button>
    </div>

    <script>
        const ctx = document.getElementById('transaccionesChart').getContext('2d');
        const transaccionesChart = new Chart(ctx, {
            type: 'line', // Cambiado a gráfico de líneas
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Monto en $',
                    data: [100, 200, 150, 300, 250, 400],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        Swal.fire({
            title: 'Bienvenido!',
            text: 'Aquí puedes ver el gráfico de tus transacciones.',
            icon: 'info',
            confirmButtonText: 'Ok'
        });
    </script>
</body>
</html>
