<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="../POKEMON BANK css/pago_servicios.css"/>
    <title>Pago de servicios</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/574/353/original/pokeball-play-icon-free-vector.jpg"
        type="image/png">
</head>
<body>
    <div class="menu-container">
        <h1>Pago de servicios</h1>
        <div class="account-info">
            <p><strong>Nombre:</strong> Jonathan Flamenco</p>
            <p><strong>Número de cuenta:</strong> 1234567890</p>
        </div>
        <form action="/pago_servicios" method="post">
            <div class="service-selection">
                <label for="servicio"><strong>Selecciona el servicio a pagar:</strong></label>
                <select id="servicio" name="servicio">
                    <option value="agua">Agua</option>
                    <option value="internet">Internet</option>
                    <option value="electricidad">Electricidad</option>
                </select>
            </div>
            <div class="service-payment">
                <p><strong>Monto a pagar:</strong> $50.00</p>
                <button class="menu-button" type="submit">Pagar</button>
            </div>
        </form>
        <button class="menu-button" onclick="location.href='menu.html'">Volver al menú</button>
    </div>
</body>
</html>
